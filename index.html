<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII Webcam</title>
</head>

<body class="bg-gray-100 h-screen overflow-hidden">
  <div class="flex h-full relative">
    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 z-10 hidden"></div>

    <!-- Sidebar -->
    <div id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-white shadow-md transition-transform duration-300 ease-in-out transform -translate-x-full sm:relative sm:translate-x-0 z-20">
      <div class="p-4">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Options</h2>
        </div>

        <!-- Sidebar content -->
        <div class="space-y-4">
          <div>
            <label class="flex items-center">
              <input type="checkbox" id="asciiToggle" class="form-checkbox h-5 w-5 text-blue-600" checked>
              <span class="ml-2 text-sm">Enable ASCII Effect</span>
            </label>
          </div>

          <div>
            <label for="charSet" class="block text-sm font-medium text-gray-700">ASCII Character Set</label>
            <select id="charSet"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
              <option value="standard">Standard</option>
              <option value="simple">Simple</option>
              <option value="complex">Complex</option>
            </select>
          </div>

          <div>
            <label for="colorScheme" class="block text-sm font-medium text-gray-700">Color Scheme</label>
            <select id="colorScheme"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
              <option value="greenOnBlack">Green on Black</option>
              <option value="whiteOnBlack">White on Black</option>
              <option value="blackOnWhite">Black on White</option>
              <option value="custom">Custom</option>
            </select>
          </div>

          <div>
            <label for="textColor" class="block text-sm font-medium text-gray-700">Text Color</label>
            <input type="color" id="textColor" value="#00FF00" class="mt-1 block w-full">
          </div>

          <div>
            <label for="bgColor" class="block text-sm font-medium text-gray-700">Background Color</label>
            <input type="color" id="bgColor" value="#000000" class="mt-1 block w-full">
          </div>

          <div>
            <label for="fontSize" class="block text-sm font-medium text-gray-700">Font Size</label>
            <input type="range" id="fontSize" min="4" max="12" value="6" class="mt-1 block w-full">
            <span id="fontSizeValue" class="text-sm text-gray-500">6px</span>
            </div>
            </div>
            </div>
    </div>

    <!-- Main content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <header class="bg-white shadow-md p-4 flex justify-between items-center relative z-10">
        <button id="toggleSidebar" class="sm:hidden p-2 rounded-md hover:bg-gray-200 absolute left-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
        <h1 class="text-2xl font-bold text-blue-600 mx-auto">ASCII Webcam</h1>
      </header>
      <main class="flex-1 overflow-y-auto p-4">
        <div id="asciiContainer" class="w-full h-full bg-black">
          <video id="webcam" autoplay playsinline class="hidden w-full h-full object-contain"></video>
          <pre id="asciiOutput" class="w-full h-full text-green-500 overflow-hidden whitespace-pre m-0"></pre>
        </div>
      </main>
      <footer class="bg-white p-4 shadow-md">
        <button id="captureButton"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
          Capture ASCII
        </button>
      </footer>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
